<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації та входу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin:0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header, footer {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            width: 45%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <img src="llllll.png" alt="Логотип" class="logo">
        <h1>Мій Додаток</h1>
    </header>
    <div id="form-section" class="container">
        <div class="form-container">
            <h2>Форма реєстрації</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Стать:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Чоловіча</option>
                        <option value="female">Жіноча</option>
                        <option value="other">Інша</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Дата народження:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <button type="submit" formaction="profile.html">Зареєструватися</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Вхід до сайту</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" formaction="profile.html">Увійти</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Ваша компанія. Усі права захищені.
    </footer>

</body>
</html>
